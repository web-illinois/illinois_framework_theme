name: 'Illinois Framework Theme'
type: theme
description: 'The Illinois Framework Theme'
core: 8.x
core_version_requirement: ^8 || ^9
base theme: bootstrap4

stylesheets-remove:
  - '@bootstrap4/css/style.css'

# Defines libraries group in which we can add css/js.
libraries:
  - illinois_framework_theme/global-styling
  - illinois_framework_theme/web-components
  - illinois_framework_theme/galleria
  - illinois_framework_theme/paragraph--hero--section
  - illinois_framework_theme/content-adjust

# Regions
regions:
  header: Header
  nav_main: 'Main navigation region'
  breadcrumb: Breadcrumbs
  highlighted: Highlighted
  help: Help Information
  tabs: 'Tabs'
  content: 'Main content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: Footer
