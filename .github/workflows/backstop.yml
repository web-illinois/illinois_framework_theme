name: Visual Regression Test
on: [workflow_dispatch]
jobs:
  Visual-Regression-Test:
    name: Visual Regression Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16' 
    - name: install dependencies   
      run: npm --prefix backstop install
    - name: create screenshots
      run: npm --prefix backstop run backstop_create_prod_screenshots
    - name: compare screenshots
      run: npm --prefix backstop run backstop_test
    - name: upload
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: screenshots
        path: backstop/backstop_data/bitmaps_test_templates/
